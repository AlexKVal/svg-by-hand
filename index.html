<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SVG playground</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <form class="signup-form" action="index.html" method="post">
        <label class="label">
          <input type="email" placeholder="Your e-mail..." class="input-field" />
          <svg viewbox="0 0 20 20" width="1rem" height="1rem" class="Icon">
            <path d="M0 0 L10 10 L0 20"></path>
          </svg>
        </label>
        <label class="label">
          <input type="password" placeholder="Your password..." class="input-field" />
          <svg viewbox="0 0 20 20" width="1rem" height="1rem" class="Icon">
            <path d="M0 0 L10 10 L0 20"></path>
          </svg>
        </label>
        <input type="submit" value="Create account" />
      </form>
    </div>
  </body>
</html>
